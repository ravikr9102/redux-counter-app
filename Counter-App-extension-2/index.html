<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="counter">
          <h1>0</h1>
          <div class="flex">
            <div class="margin-4">
              <h3>Steps</h3>
              <div class="flex">
                <button class="five btn btn-square">5</button>
                <button class="ten btn btn-square">10</button>
                <button class="fifteen btn btn-square">15</button>
              </div>
            </div>
            <div class="margin-4">
              <h3>Max Value</h3>
              <div class="flex">
                <button class="fifteenMax btn btn-square">15</button>
                <button class="hundred btn btn-square">100</button>
                <button class="twoHundred btn btn-square">200</button>
              </div>
            </div>
          </div>
          <div class="flex">
            <button class="increment btn">increment</button>
            <button class="decrement btn">decrement</button>
            <button class="reset btn">reset</button>
          </div>
        </div>
      </main>
      <script src="./index.js"></script>
</body>
</html>
